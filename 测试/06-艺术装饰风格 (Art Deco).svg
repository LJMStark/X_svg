      <stop offset="0%" stop-color="#D4AF37" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0.9"/>
    </linearGradient>
    <pattern id="marble" patternUnits="userSpaceOnUse" width="100" height="100">
      <path d="M0,0 L100,0 L100,100 L0,100 Z" fill="#2C2C2C"/>
      <path d="M20,20 C40,10 60,30 80,20" stroke="#D4AF37" stroke-width="2" fill="none"/>
      <path d="M30,40 C50,20 70,50 90,40" stroke="#D4AF37" stroke-width="1" fill="none"/>
    </pattern>
    <style>
      
    </style>
  </defs>
  
  <rect width="440" height="580" fill="url(#marble)"/>
  
  <rect x="20" y="20" width="400" height="540" fill="#1A1A1A" rx="5"/>
  
  <path d="M40,50 L400,50" stroke="#D4AF37" stroke-width="2"/>
  <path d="M40,520 L400,520" stroke="#D4AF37" stroke-width="2"/>
  
  <text x="220" y="35" text-anchor="middle" font-family="Cinzel" font-size="16" fill="#D4AF37">
    ÉDITION SPÉCIALE • 2024
  </text>
  
  <path d="M60,70 L380,70" stroke="#D4AF37" stroke-width="1" stroke-dasharray="5,5"/>
  
  <text x="220" y="95" text-anchor="middle" font-family="Playfair Display" font-size="28" fill="#D4AF37" letter-spacing="1">
    L'ART DE LA CONCENTRATION
  </text>
  
  <path d="M60,110 C120,115 320,115 380,110" stroke="#D4AF37" stroke-width="1" fill="none"/>
  
  <text x="220" y="170" text-anchor="middle" font-family="Playfair Display" font-size="16" fill="#D4AF37" font-style="italic">
    "La concentration n'est pas magique,<tspan x="220" dy="25">c'est une pratique quotidienne</tspan>"
  </text>
  
  <path d="M80,220 L360,220" stroke="#D4AF37" stroke-width="0.5"/>
  
  <g fill="#D4AF37" font-family="Cinzel" font-size="12">
    <text x="80" y="245">✦</text>
    <text x="100" y="245" font-size="11">Noter les distractions et s'en détacher immédiatement</text>
    
    <text x="80" y="275">✦</text>
    <text x="100" y="275" font-size="11">Répéter jusqu'à ce que cela devienne une seconde nature</text>
    
    <text x="80" y="305">✦</text>
    <text x="100" y="305" font-size="11">Entraîner son muscle mental comme un athlète</text>
  </g>
  
  <rect x="60" y="340" width="320" height="150" rx="5" stroke="#D4AF37" stroke-width="1" fill="#2C2C2C"/>
  
  <text x="220" y="365" text-anchor="middle" font-family="Cinzel" font-size="14" fill="#D4AF37">
    SAVOIR-FAIRE
  </text>
  
  <text x="80" y="395" font-family="Playfair Display" font-size="12" fill="#D4AF37" font-style="italic">
    La vraie maîtrise vient de la<tspan x="80" dy="20">répétition consciente, pas de</tspan><tspan x="80" dy="20">l'inspiration momentanée</tspan>
  </text>
  
  <path d="M60,440 L380,440" stroke="#D4AF37" stroke-width="0.5"/>
  
  <text x="220" y="470" text-anchor="middle" font-family="Cinzel" font-size="10" fill="#D4AF37">
    L'EXCELLENCE EST UN CHOIX QUOTIDIEN
  </text>
  
  <path id="deco1" d="M40,530 Q220,540 400,530" stroke="#D4AF37" stroke-width="1" fill="none"/>
  <path id="deco2" d="M50,535 Q220,545 390,535" stroke="#D4AF37" stroke-width="0.5" fill="none"/>
  
