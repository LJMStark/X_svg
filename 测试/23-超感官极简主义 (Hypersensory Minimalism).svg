<svg width="440" height="580" viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      
      .text { font-family: 'Noto Sans SC', sans-serif; }
      .en { font-family: 'Helvetica Neue', sans-serif; }
    </style>
    <linearGradient id="subtleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f8f8" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
  </defs>
  
  <rect width="440" height="580" fill="url(#subtleGradient)" />
  
  <text x="50%" y="60" text-anchor="middle" class="en text" font-size="14" font-weight="300" letter-spacing="2" fill="#888">2024</text>
  
  <text x="50%" y="120" text-anchor="middle" class="text" font-size="24" font-weight="400" fill="#333">专注力修炼指南</text>
  <text x="50%" y="150" text-anchor="middle" class="text" font-size="16" font-weight="300" fill="#666">The Art of Focus</text>
  
  <text x="220" y="240" text-anchor="middle" class="text" font-size="14" font-weight="300" letter-spacing="0.5" line-height="180%" fill="#444">
    <tspan x="220" dy="0">"专注不是天赋，而是需要</tspan>
    <tspan x="220" dy="24">反复练习的技艺。当你意识</tspan>
    <tspan x="220" dy="24">到自己分心时，立即拉回注</tspan>
    <tspan x="220" dy="24">意力，如此反复直至成为</tspan>
    <tspan x="220" dy="24">本能。"</tspan>
  </text>
  
  <g font-size="12" font-weight="300" fill="#555">
    <text x="80" y="340" class="text">• 觉察分心瞬间</text>
    <text x="80" y="370" class="text">• 立即回归专注</text>
    <text x="80" y="400" class="text">• 重复练习至本能</text>
    <text x="80" y="430" class="text">• 训练专注肌肉</text>
  </g>
  
  <rect x="50" y="470" width="340" height="1" fill="#ddd" />
  
  <text x="220" y="500" text-anchor="middle" class="text" font-size="11" font-weight="300" letter-spacing="0.3" fill="#777">
    <tspan x="220" dy="0">真正的专注需要刻意练习，</tspan>
    <tspan x="220" dy="16">而非依赖天赋或偶然</tspan>
  </text>
  
  <rect x="395" y="530" width="1" height="40" fill="#ddd" />
  <text x="410" y="550" text-anchor="middle" class="en text" font-size="10" font-weight="300" transform="rotate(90 410 550)" fill="#999">MEDITATION</text>
</svg>