<svg width="440" height="580" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 580">
  <style>
    
    .font-sans { font-family: 'Noto Sans SC', sans-serif; }
    .font-serif { font-family: 'Noto Serif SC', serif; }
    .text-orange { color: #FF6B35; }
    .text-pink { color: #E83F6F; }
    .text-blue { color: #1A73E8; }
    .text-black { color: #1A1A1A; }
    .text-white { color: #F5F5F5; }
    .bg-pink { background-color: #E83F6F; }
    .bg-orange { background-color: #FF6B35; }
    .bg-blue { background-color: #1A73E8; }
    .bg-black { background-color: #1A1A1A; }
    .bg-white { background-color: #F5F5F5; }
  </style>
  
  <!-- Background -->
  <rect width="440" height="580" fill="#1A1A1A"/>
  
  <!-- Deconstructed Elements -->
  <rect x="120" y="80" width="180" height="60" fill="#FF6B35" transform="rotate(-15 210 110)"/>
  <rect x="280" y="40" width="100" height="40" fill="#1A73E8" transform="rotate(10 330 60)"/>
  <circle cx="380" cy="120" r="45" fill="#E83F6F"/>
  <polygon points="400,180 440,160 420,220" fill="#FF6B35"/>
  
  <!-- Year -->
  <text x="40" y="40" font-family="'Noto Sans SC'" font-size="18" fill="#F5F5F5" font-weight="700" transform="rotate(-5 40 40)">2024</text>
  
  <!-- Title & Subtitle -->
  <text x="50" y="160" font-family="'Noto Sans SC'" font-size="36" fill="#FF6B35" font-weight="700" letter-spacing="2" transform="rotate(-3 50 160)">专注的</text>
  <text x="180" y="190" font-family="'Noto Sans SC'" font-size="24" fill="#1A73E8" font-weight="500" transform="rotate(2 180 190)">艺术</text>
  
  <!-- Quote Block -->
  <text x="30" y="280" font-family="'Noto Serif SC'" font-size="14" fill="#F5F5F5" font-weight="400" letter-spacing="0.5" transform="rotate(-1 30 280)">
    <tspan x="30" dy="0">专注不是天生的技能</tspan>
    <tspan x="30" dy="24">而是需要反复练习的肌肉</tspan>
    <tspan x="30" dy="24">人们往往高估自己的专注力</tspan>
  </text>
  
  <!-- Key Points -->
  <text x="30" y="380" font-family="'Noto Sans SC'" font-size="12" fill="#FF6B35" font-weight="700" transform="rotate(2 30 380)">• 觉察分心 立即回神</text>
  <text x="30" y="410" font-family="'Noto Sans SC'" font-size="12" fill="#1A73E8" font-weight="700" transform="rotate(-1 30 410)">• 反复练习 形成本能</text>
  <text x="30" y="440" font-family="'Noto Sans SC'" font-size="12" fill="#E83F6F" font-weight="700" transform="rotate(3 30 440)">• 专注力 需要刻意训练</text>
  
  <!-- Editor's Note -->
  <rect x="300" y="480" width="120" height="70" fill="#333333" transform="rotate(5 360 515)"/>
  <text x="320" y="500" font-family="'Noto Sans SC'" font-size="10" fill="#FF6B35" font-weight="500" transform="rotate(5 320 500)">NOTES:</text>
  <text x="320" y="520" font-family="'Noto Sans SC'" font-size="9" fill="#F5F5F5" font-weight="300" transform="rotate(5 320 520)">
    <tspan x="320" dy="0">真正的专注需要</tspan>
    <tspan x="320" dy="12">日复一日的实践</tspan>
  </text>
  
  <!-- Decorative Elements -->
  <line x1="200" y1="220" x2="400" y2="250" stroke="#E83F6F" stroke-width="2" stroke-dasharray="4 2"/>
  <rect x="400" y="300" width="25" height="25" fill="none" stroke="#1A73E8" stroke-width="1" transform="rotate(45 412.5 312.5)"/>
  <text x="380" y="350" font-family="'Noto Sans SC'" font-size="8" fill="#F5F5F5" transform="rotate(-15 380 350)">répéter</text>
</svg>