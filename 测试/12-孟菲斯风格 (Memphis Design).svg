<svg width="440" height="580" viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      
      
      :root {
        --pink: #FF5E93;
        --teal: #00D4C6;
        --yellow: #FFD600;
        --orange: #FF7A00;
        --blue: #0095FF;
        --purple: #9B30FF;
        --black: #000000;
        --white: #FFFFFF;
      }
    </style>
  </defs>

  <!-- 背景几何图案 -->
  <rect width="440" height="580" fill="var(--white)"/>
  <rect x="0" y="0" width="440" height="80" fill="var(--yellow)"/>
  <circle cx="380" cy="120" r="40" fill="var(--pink)"/>
  <polygon points="0,200 80,200 0,280" fill="var(--teal)"/>
  <rect x="320" y="250" width="120" height="60" fill="var(--orange)" transform="rotate(15 320 250)"/>
  <path d="M0 400 L440 400 L440 580 L0 580 Z" fill="var(--blue)"/>
  <circle cx="60" cy="450" r="30" fill="var(--purple)"/>
  
  <!-- 锯齿形装饰 -->
  <path d="M0 80 L20 100 L40 80 L60 100 L80 80 L100 100 L120 80 L140 100 L160 80 L180 100 L200 80 L220 100 L240 80 L260 100 L280 80 L300 100 L320 80 L340 100 L360 80 L380 100 L400 80 L420 100 L440 80" 
        stroke="var(--black)" stroke-width="2" fill="none"/>

  <!-- 日期区域 -->
  <text x="220" y="40" text-anchor="middle" font-family="Noto Sans SC" font-size="24" font-weight="700" fill="var(--black)">
    2024 COLLECTION
  </text>

  <!-- 主标题 -->
  <text x="220" y="160" text-anchor="middle" font-family="Noto Sans SC" font-size="32" font-weight="700" fill="var(--black)">
    专注的艺术
  </text>
  <text x="220" y="190" text-anchor="middle" font-family="Noto Sans SC" font-size="18" font-weight="500" fill="var(--black)">
    L'ART DE LA CONCENTRATION
  </text>

  <!-- 引用区块 -->
  <rect x="40" y="220" width="360" height="120" fill="var(--white)" stroke="var(--black)" stroke-width="3" stroke-dasharray="5,5"/>
  <text x="220" y="260" text-anchor="middle" font-family="Noto Sans SC" font-size="16" font-weight="400" fill="var(--black)">
    "专注不是天赋，而是需要反复练习的技艺"
  </text>
  <text x="220" y="290" text-anchor="middle" font-family="Noto Sans SC" font-size="14" font-weight="300" fill="var(--black)">
    You don't magically become focused. You practice it.
  </text>
  <text x="220" y="320" text-anchor="middle" font-family="Noto Sans SC" font-size="14" font-weight="300" fill="var(--black)">
    You notice you're distracted and snap out of it immediately
  </text>

  <!-- 核心要点 -->
  <rect x="60" y="360" width="320" height="150" fill="var(--white)" stroke="var(--black)" stroke-width="2"/>
  <text x="220" y="385" text-anchor="middle" font-family="Noto Sans SC" font-size="18" font-weight="700" fill="var(--black)">
    专注法则
  </text>
  
  <circle cx="80" cy="410" r="8" fill="var(--pink)"/>
  <text x="100" y="415" font-family="Noto Sans SC" font-size="14" font-weight="400" fill="var(--black)">
    觉察分心立即回归
  </text>
  
  <circle cx="80" cy="440" r="8" fill="var(--teal)"/>
  <text x="100" y="445" font-family="Noto Sans SC" font-size="14" font-weight="400" fill="var(--black)">
    反复练习形成本能
  </text>
  
  <circle cx="80" cy="470" r="8" fill="var(--orange)"/>
  <text x="100" y="475" font-family="Noto Sans SC" font-size="14" font-weight="400" fill="var(--black)">
    专注肌肉需要训练
  </text>
  
  <circle cx="80" cy="500" r="8" fill="var(--blue)"/>
  <text x="100" y="505" font-family="Noto Sans SC" font-size="14" font-weight="400" fill="var(--black)">
    真实专注远超想象
  </text>

  <!-- 编辑笔记 -->
  <rect x="300" y="520" width="120" height="50" fill="var(--yellow)" stroke="var(--black)" stroke-width="2"/>
  <text x="360" y="540" text-anchor="middle" font-family="Noto Sans SC" font-size="12" font-weight="500" fill="var(--black)">
    EDITOR'S NOTE
  </text>
  <text x="360" y="555" text-anchor="middle" font-family="Noto Sans SC" font-size="10" font-weight="400" fill="var(--black)">
    每日专注训练
  </text>

  <!-- 几何装饰元素 -->
  <rect x="20" y="520" width="30" height="30" fill="var(--purple)" stroke="var(--black)" stroke-width="2"/>
  <circle cx="35" y="535" r="10" fill="var(--teal)"/>
</svg>