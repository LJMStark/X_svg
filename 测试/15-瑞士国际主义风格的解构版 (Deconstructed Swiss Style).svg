<svg width="440" height="580" viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      
      .helvetica { font-family: 'Helvetica Neue', Arial, sans-serif; }
      .noto { font-family: 'Noto Sans SC', sans-serif; }
    </style>
    <linearGradient id="redAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3b30"/>
      <stop offset="100%" stop-color="#ff2d55"/>
    </linearGradient>
  </defs>
  
  <!-- Grid Background -->
  <rect width="440" height="580" fill="#ffffff"/>
  <g opacity="0.15">
    <line x1="20" y1="20" x2="420" y2="20" stroke="#000000" stroke-width="0.5"/>
    <line x1="20" y1="120" x2="420" y2="120" stroke="#000000" stroke-width="0.5"/>
    <line x1="20" y1="220" x2="420" y2="220" stroke="#000000" stroke-width="0.5"/>
    <line x1="20" y1="320" x2="420" y2="320" stroke="#000000" stroke-width="0.5"/>
    <line x1="20" y1="420" x2="420" y2="420" stroke="#000000" stroke-width="0.5"/>
    <line x1="20" y1="520" x2="420" y2="520" stroke="#000000" stroke-width="0.5"/>
    
    <line x1="20" y1="20" x2="20" y2="560" stroke="#000000" stroke-width="0.5"/>
    <line x1="110" y1="20" x2="110" y2="560" stroke="#000000" stroke-width="0.5"/>
    <line x1="200" y1="20" x2="200" y2="560" stroke="#000000" stroke-width="0.5"/>
    <line x1="290" y1="20" x2="290" y2="560" stroke="#000000" stroke-width="0.5"/>
    <line x1="380" y1="20" x2="380" y2="560" stroke="#000000" stroke-width="0.5"/>
  </g>

  <!-- Deconstructed Elements -->
  <rect x="15" y="15" width="130" height="25" fill="none" stroke="url(#redAccent)" stroke-width="2"/>
  <text x="25" y="33" class="helvetica" font-size="12" font-weight="700" letter-spacing="1">2024</text>

  <!-- Main Title - Breaking Grid -->
  <text x="30" y="80" class="helvetica" font-size="28" font-weight="700" letter-spacing="-0.5">专注力修炼指南</text>
  <text x="250" y="105" class="helvetica" font-size="14" font-weight="400" opacity="0.7">THE ART OF FOCUS</text>

  <!-- Quote Section - Deconstructed -->
  <rect x="180" y="150" width="230" height="2" fill="#000000"/>
  <text x="180" y="170" class="noto" font-size="14" font-weight="300" letter-spacing="0.5">"专注不是天赋，而是需要反复练习的技艺"</text>
  <rect x="180" y="185" width="230" height="2" fill="#000000"/>

  <!-- Main Content - Breaking Layout -->
  <g class="noto" font-size="12" font-weight="400" line-height="1.6">
    <text x="30" y="230">
      <tspan font-weight="700">• 觉察分心</tspan> - 意识到注意力分散的瞬间
    </text>
    <text x="30" y="250">
      <tspan font-weight="700">• 即时回归</tspan> - 立即将注意力拉回当下
    </text>
    <text x="30" y="270">
      <tspan font-weight="700">• 重复训练</tspan> - 持续练习直至成为本能
    </text>
  </g>

  <!-- Overlapping Elements -->
  <rect x="280" y="240" width="140" height="100" fill="none" stroke="#000000" stroke-width="1"/>
  <text x="290" y="260" class="noto" font-size="10" font-weight="300">
    <tspan font-weight="700">编辑笔记</tspan>
  </text>
  <text x="290" y="280" class="noto" font-size="9" font-weight="300">
    大多数人的专注肌肉
  </text>
  <text x="290" y="295" class="noto" font-size="9" font-weight="300">
    并未得到充分训练
  </text>
  <text x="290" y="315" class="noto" font-size="9" font-weight="300">
    实际专注能力远低于
  </text>
  <text x="290" y="330" class="noto" font-size="9" font-weight="300">
    自我认知水平
  </text>

  <!-- Decorative Elements -->
  <line x1="30" y1="300" x2="150" y2="300" stroke="#000000" stroke-width="0.5"/>
  <circle cx="400" cy="500" r="8" fill="none" stroke="url(#redAccent)" stroke-width="2"/>
  <circle cx="400" cy="500" r="3" fill="url(#redAccent)"/>

  <!-- Bottom Text -->
  <text x="30" y="550" class="helvetica" font-size="10" font-weight="400" letter-spacing="1">DISCIPLINE · PRACTICE · MASTERY</text>
</svg>