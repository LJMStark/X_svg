<svg width="440" height="580" viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      
      
      
      
      :root {
        --red: #C8102E;
        --white: #FFFFFF;
        --blue: #012169;
        --gold: #D4AF37;
        --vintage: #8B4513;
      }
      
      .font-caslon { font-family: 'Libre Caslon Display', serif; }
      .font-gothic { font-family: 'Old London', monospace; }
    </style>
    <pattern id="unionJack" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="var(--blue)"/>
      <line x1="0" y1="0" x2="40" y2="40" stroke="var(--red)" stroke-width="4"/>
      <line x1="40" y1="0" x2="0" y2="40" stroke="var(--red)" stroke-width="4"/>
    </pattern>
  </defs>
  
  <rect width="440" height="580" fill="var(--white)" />
  
  <rect x="0" y="0" width="440" height="40" fill="url(#unionJack)" />
  
  <text x="220" y="80" text-anchor="middle" class="font-caslon" font-size="28" fill="var(--blue)" font-weight="700">
    专注力修炼指南
  </text>
  
  <text x="220" y="110" text-anchor="middle" class="font-sans" font-size="16" fill="var(--vintage)" font-weight="400">
    The Art of Focus &amp; Concentration
  </text>
  
  <rect x="30" y="140" width="380" height="2" fill="var(--gold)" />
  
  <text x="220" y="180" text-anchor="middle" class="font-serif" font-size="18" fill="var(--blue)" font-weight="500">
    “专注不是魔法，而是修行”
  </text>
  
  <g transform="translate(50, 220)">
    <circle cx="0" cy="0" r="8" fill="var(--red)" />
    <text x="20" y="5" class="font-sans" font-size="16" fill="var(--blue)">觉察分心立即拉回</text>
  </g>
  
  <g transform="translate(50, 260)">
    <circle cx="0" cy="0" r="8" fill="var(--red)" />
    <text x="20" y="5" class="font-sans" font-size="16" fill="var(--blue)">反复练习成为本能</text>
  </g>
  
  <g transform="translate(50, 300)">
    <circle cx="0" cy="0" r="8" fill="var(--red)" />
    <text x="20" y="5" class="font-sans" font-size="16" fill="var(--blue)">多数人高估专注程度</text>
  </g>
  
  <rect x="30" y="340" width="380" height="120" fill="var(--blue)" fill-opacity="0.1" />
  
  <text x="50" y="365" class="font-serif" font-size="14" fill="var(--vintage)" font-weight="600">
    Editor's Note:
  </text>
  
  <text x="50" y="390" class="font-sans" font-size="13" fill="var(--blue)" font-weight="400" width="340">
    专注力就像肌肉，需要持续训练。每次觉察到分心时立即回到当下，就是一次完美的重复练习。
  </text>
  
  <text x="50" y="430" class="font-sans" font-size="13" fill="var(--blue)" font-weight="400" width="340">
    真正的专注不是从不分心，而是能够快速回归。
  </text>
  
  <rect x="30" y="480" width="380" height="2" fill="var(--gold)" />
  
  <text x="220" y="520" text-anchor="middle" class="font-gothic" font-size="24" fill="var(--red)" letter-spacing="2">
    2024 · LONDON
  </text>
  
  <g transform="translate(400, 550)">
    <circle cx="0" cy="0" r="12" fill="var(--red)" />
    <text x="0" y="5" text-anchor="middle" class="font-sans" font-size="14" fill="var(--white)" font-weight="700">B</text>
  </g>
</svg>