<svg width="440" height="580" viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      
      
      
      :root {
        --pink: #FF5E93;
        --teal: #00D4C6;
        --yellow: #FFD166;
        --orange: #FF8A5B;
        --blue: #118AB2;
        --purple: #9B5DE5;
      }
      
      .memphis-bg {
        fill: url(#memphisPattern);
      }
      
      .title {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 700;
        font-size: 32px;
        fill: #000;
        text-anchor: middle;
      }
      
      .subtitle {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 400;
        font-size: 18px;
        fill: #333;
        text-anchor: middle;
      }
      
      .quote {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 700;
        font-size: 20px;
        fill: var(--pink);
        text-anchor: middle;
      }
      
      .bullet {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 400;
        font-size: 16px;
        fill: #000;
      }
      
      .tip {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 400;
        font-size: 14px;
        fill: var(--blue);
      }
      
      .date {
        font-family: 'Noto Sans SC', sans-serif;
        font-weight: 700;
        font-size: 24px;
        fill: var(--purple);
      }
    </style>
    
    <pattern id="memphisPattern" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="#fff"/>
      <circle cx="10" cy="10" r="5" fill="var(--pink)"/>
      <circle cx="30" cy="30" r="5" fill="var(--teal)"/>
      <rect x="15" y="15" width="10" height="10" fill="var(--yellow)" transform="rotate(45 20 20)"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="var(--orange)" stroke-width="2"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="var(--blue)" stroke-width="2"/>
    </pattern>
  </defs>
  
  <rect width="440" height="580" class="memphis-bg"/>
  
  <rect x="20" y="20" width="400" height="540" fill="#fff" stroke="var(--pink)" stroke-width="3"/>
  
  <rect x="30" y="30" width="380" height="60" fill="var(--yellow)"/>
  <text x="220" y="70" class="title">专注的艺术</text>
  <text x="220" y="95" class="subtitle">如何训练你的注意力肌肉</text>
  
  <rect x="50" y="110" width="340" height="120" fill="var(--teal)" rx="10"/>
  <text x="220" y="150" class="quote">"专注不是天赋，而是技能"</text>
  <text x="220" y="180" class="quote">"需要反复练习才能掌握"</text>
  <text x="220" y="210" class="quote">"觉察分心，立即回归"</text>
  
  <circle cx="70" cy="280" r="15" fill="var(--pink)"/>
  <circle cx="70" cy="320" r="15" fill="var(--orange)"/>
  <circle cx="70" cy="360" r="15" fill="var(--purple)"/>
  
  <text x="95" y="285" class="bullet">觉察分心时刻</text>
  <text x="95" y="325" class="bullet">立即回归专注</text>
  <text x="95" y="365" class="bullet">重复直到自然</text>
  
  <rect x="50" y="400" width="340" height="100" fill="var(--blue)" opacity="0.8" rx="15"/>
  <text x="220" y="430" class="tip">编辑笔记：真正的专注需要刻意练习</text>
  <text x="220" y="460" class="tip">大多数人高估了自己的专注能力</text>
  <text x="220" y="490" class="tip">每天进行5分钟的专注训练</text>
  
  <rect x="320" y="520" width="100" height="40" fill="var(--purple)" rx="10"/>
  <text x="370" y="545" class="date">2024</text>
  
  <circle cx="400" cy="100" r="25" fill="var(--orange)"/>
  <rect x="20" cy="500" width="30" height="30" fill="var(--pink)" transform="rotate(45 35 515)"/>
  <polygon points="400,200 420,230 380,230" fill="var(--teal)"/>
  <line x1="50" y1="450" x2="390" y2="450" stroke="var(--yellow)" stroke-width="3"/>
</svg>