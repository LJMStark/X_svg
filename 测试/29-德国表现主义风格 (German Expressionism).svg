<svg width="440" height="580" viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      
      
      
      
      :root {
        --dark-blue: #0a1128;
        --blood-red: #8b0000;
        --gold-yellow: #daa520;
        --deep-green: #2f4f4f;
        --light-gray: #d3d3d3;
      }
      
      .gothic-text {
        font-family: 'Noto Serif SC', serif;
        font-weight: 700;
        letter-spacing: 0.05em;
      }
      
      .expressionist-shadow {
        filter: drop-shadow(4px 4px 2px rgba(0, 0, 0, 0.7));
      }
    </style>
    
    <pattern id="woodcut-texture" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="var(--dark-blue)"/>
      <path d="M0,0 L100,100 M20,0 L100,80 M40,0 L100,60 M60,0 L100,40 M80,0 L100,20" 
            stroke="var(--blood-red)" stroke-width="2" opacity="0.3"/>
    </pattern>
    
    <filter id="dramatic-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="4" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <rect width="440" height="580" fill="url(#woodcut-texture)"/>
  
  <g transform="translate(40, 40)">
    <text x="0" y="30" class="gothic-text" fill="var(--gold-yellow)" font-size="24" filter="url(#dramatic-shadow)">
      2024
    </text>
    
    <text x="0" y="80" class="gothic-text" fill="var(--light-gray)" font-size="32" font-weight="900" 
          transform="skewX(-5)" filter="url(#dramatic-shadow)">
      专注的艺术
    </text>
    
    <text x="0" y="110" class="gothic-text" fill="var(--blood-red)" font-size="18" transform="skewX(3)">
      L'Art de la Concentration
    </text>
    
    <rect x="0" y="140" width="360" height="3" fill="var(--gold-yellow)" opacity="0.7"/>
    
    <text x="0" y="180" class="gothic-text" fill="var(--light-gray)" font-size="16" font-weight="600">
      "专注不是天赋，而是需要反复练习的技艺"
    </text>
    
    <g transform="translate(0, 230)">
      <path d="M0,0 L15,0 L5,10 L0,0" fill="var(--blood-red)" transform="rotate(45)"/>
      <text x="25" y="8" class="gothic-text" fill="var(--light-gray)" font-size="14">觉察分心立即回归</text>
    </g>
    
    <g transform="translate(0, 260)">
      <path d="M0,0 L15,0 L5,10 L0,0" fill="var(--blood-red)" transform="rotate(45)"/>
      <text x="25" y="8" class="gothic-text" fill="var(--light-gray)" font-size="14">反复练习成为本能</text>
    </g>
    
    <g transform="translate(0, 290)">
      <path d="M0,0 L15,0 L5,10 L0,0" fill="var(--blood-red)" transform="rotate(45)"/>
      <text x="25" y="8" class="gothic-text" fill="var(--light-gray)" font-size="14">专注肌肉需要训练</text>
    </g>
    
    <g transform="translate(0, 320)">
      <path d="M0,0 L15,0 L5,10 L0,0" fill="var(--blood-red)" transform="rotate(45)"/>
      <text x="25" y="8" class="gothic-text" fill="var(--light-gray)" font-size="14">自我认知往往偏差</text>
    </g>
    
    <rect x="0" y="370" width="360" height="2" fill="var(--gold-yellow)" opacity="0.5"/>
    
    <rect x="300" y="400" width="60" height="80" fill="var(--dark-blue)" stroke="var(--blood-red)" stroke-width="2" 
          transform="skewX(-5)" filter="url(#dramatic-shadow)"/>
    
    <text x="310" y="420" class="gothic-text" fill="var(--gold-yellow)" font-size="12" transform="skewX(5)">
      编辑笔记
    </text>
    
    <text x="310" y="445" class="gothic-text" fill="var(--light-gray)" font-size="10" transform="skewX(5)">
      真正的专注源于
    </text>
    
    <text x="310" y="465" class="gothic-text" fill="var(--light-gray)" font-size="10" transform="skewX(5)">
      无数次有意识的
    </text>
    
    <text x="310" y="485" class="gothic-text" fill="var(--light-gray)" font-size="10" transform="skewX(5)">
      回归当下
    </text>
    
    <path d="M0,500 Q180,520 360,500" stroke="var(--blood-red)" stroke-width="2" fill="none" 
          stroke-dasharray="5,3" opacity="0.7"/>
    
    <text x="180" y="550" class="gothic-text" fill="var(--gold-yellow)" font-size="12" text-anchor="middle">
      Expressionism · 2024
    </text>
  </g>
  
  <path d="M20,20 L420,20 L400,40 L20,40 Z" fill="var(--blood-red)" opacity="0.3"/>
  <path d="M420,20 L420,560 L400,560 L400,20 Z" fill="var(--blood-red)" opacity="0.3"/>
  <path d="M20,560 L420,560 L400,540 L20,540 Z" fill="var(--blood-red)" opacity="0.3"/>
  <path d="M20,20 L20,560 L40,560 L40,20 Z" fill="var(--blood-red)" opacity="0.3"/>
</svg>