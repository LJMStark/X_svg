<svg xmlns="http://www.w3.org/2000/svg" width="440" height="580" viewBox="0 0 440 580">
  <defs>
    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#1E90FF"/>
    </linearGradient>
    <filter id="liquidBlur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
    <style>
      
      
      
      
      :root {
        --liquid-primary: #8A2BE2;
        --liquid-secondary: #1E90FF;
        --liquid-accent: #00CED1;
        --text-primary: #FFFFFF;
        --text-secondary: rgba(255,255,255,0.8);
      }
      
      text {
        font-family: 'Noto Sans SC', sans-serif;
        fill: var(--text-primary);
      }
      
      .liquid-text {
        font-weight: 300;
        letter-spacing: 0.02em;
      }
      
      .title-text {
        font-weight: 700;
        font-size: 28px;
      }
      
      .quote-text {
        font-style: italic;
        font-weight: 400;
      }
      
      .tip-text {
        font-size: 12px;
        fill: var(--text-secondary);
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#liquidGradient)"/>
  
  <!-- Liquid background elements -->
  <circle cx="80" cy="120" r="40" fill="var(--liquid-accent)" opacity="0.3" filter="url(#liquidBlur)"/>
  <circle cx="360" cy="180" r="30" fill="var(--liquid-primary)" opacity="0.4" filter="url(#liquidBlur)"/>
  <ellipse cx="220" cy="400" rx="60" ry="30" fill="var(--liquid-secondary)" opacity="0.2" filter="url(#liquidBlur)"/>
  
  <!-- Year display -->
  <text x="50" y="50" class="liquid-text" font-size="16">2024</text>
  
  <!-- Title -->
  <text x="220" y="100" class="title-text" text-anchor="middle">专注力的艺术</text>
  <text x="220" y="130" class="liquid-text" font-size="14" text-anchor="middle">The Art of Focus</text>
  
  <!-- Liquid wave separator -->
  <path d="M 50 160 Q 110 140 170 160 T 290 160 T 410 160" stroke="var(--text-secondary)" stroke-width="1" fill="none" stroke-dasharray="2,4"/>
  
  <!-- Main content -->
  <text x="220" y="200" class="liquid-text" font-size="16" text-anchor="middle" font-weight="500">专注不是天赋，而是修炼</text>
  
  <!-- Quote section -->
  <text x="220" y="240" class="quote-text" font-size="14" text-anchor="middle">"觉察分心，立即回归"</text>
  <text x="220" y="260" class="quote-text" font-size="14" text-anchor="middle">"重复练习，直至本能"</text>
  
  <!-- Liquid divider -->
  <circle cx="220" cy="280" r="3" fill="var(--liquid-accent)"/>
  
  <!-- Key points -->
  <text x="50" y="310" class="liquid-text" font-size="14">• 专注需要刻意练习</text>
  <text x="50" y="335" class="liquid-text" font-size="14">• 觉察是改变的开始</text>
  <text x="50" y="360" class="liquid-text" font-size="14">• 重复塑造神经通路</text>
  <text x="50" y="385" class="liquid-text" font-size="14">• 大多数人高估专注力</text>
  
  <!-- Liquid decorative elements -->
  <path d="M 300 320 Q 320 300 340 320 T 380 320" stroke="var(--liquid-accent)" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 300 360 Q 320 380 340 360 T 380 360" stroke="var(--liquid-primary)" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Editor's note -->
  <rect x="30" y="430" width="380" height="100" rx="10" fill="rgba(255,255,255,0.1)" stroke="var(--liquid-accent)" stroke-width="0.5"/>
  <text x="50" y="450" class="tip-text">编辑笔记 | Note de Rédaction</text>
  <text x="50" y="470" class="liquid-text" font-size="12">真正的专注在于每一次分心后的回归</text>
  <text x="50" y="490" class="liquid-text" font-size="12">如同液体流动，专注是动态的平衡艺术</text>
  <text x="50" y="510" class="liquid-text" font-size="12">训练你的注意力肌肉，让它成为第二天性</text>
  
  <!-- Liquid droplets -->
  <circle cx="400" cy="500" r="2" fill="var(--liquid-accent)"/>
  <circle cx="390" cy="520" r="3" fill="var(--liquid-primary)"/>
  <circle cx="405" cy="540" r="2" fill="var(--liquid-secondary)"/>
  
  <!-- Signature -->
  <text x="390" y="570" class="tip-text" text-anchor="end">Liquid Morphism © 2024</text>
</svg>