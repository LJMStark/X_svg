<svg viewBox="0 0 440 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0080"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glitch">
      <feOffset in="SourceGraphic" dx="2" dy="0" result="offset1"/>
      <feFlood flood-color="#ff0080" result="color1"/>
      <feComposite in="color1" in2="offset1" operator="in" result="colorOffset1"/>
      <feOffset in="SourceGraphic" dx="-2" dy="0" result="offset2"/>
      <feFlood flood-color="#00ff88" result="color2"/>
      <feComposite in="color2" in2="offset2" operator="in" result="colorOffset2"/>
      <feMerge>
        <feMergeNode in="colorOffset1"/>
        <feMergeNode in="colorOffset2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="440" height="580" fill="url(#bg)"/>
  
  <rect x="0" y="0" width="440" height="580" fill="none" stroke="url(#neon)" stroke-width="2" opacity="0.3"/>
  
  <rect x="20" y="40" width="60" height="2" fill="#00ff88" filter="url(#glow)"/>
  <rect x="20" y="50" width="40" height="2" fill="#ff0080" filter="url(#glow)"/>
  
  <text x="20" y="80" font-family="monospace" font-size="14" fill="#888" opacity="0.8">贰零贰四</text>
  
  <text x="20" y="120" font-family="sans-serif" font-size="32" font-weight="bold" fill="url(#neon)" filter="url(#glitch)">自救指南</text>
  
  <rect x="20" y="140" width="120" height="3" fill="#0080ff" filter="url(#glow)"/>
  
  <text x="20" y="180" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.9">核心真相：</text>
  
  <rect x="20" y="200" width="400" height="80" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  <text x="35" y="225" font-family="sans-serif" font-size="16" fill="#00ff88" font-weight="500">
    <tspan x="35" dy="0">没有人会来拯救你</tspan>
    <tspan x="35" dy="20">朋友、家人、政府都不会</tspan>
    <tspan x="35" dy="20">只有你自己能改变一切</tspan>
  </text>
  
  <rect x="20" y="310" width="3" height="40" fill="#ff0080" filter="url(#glow)"/>
  <text x="40" y="330" font-family="sans-serif" font-size="18" fill="#ffffff" font-weight="600">行动法则</text>
  
  <circle cx="40" cy="370" r="3" fill="#00ff88" filter="url(#glow)"/>
  <text x="60" y="375" font-family="sans-serif" font-size="14" fill="#ffffff">改变思维模式是第一步</text>
  
  <circle cx="40" cy="400" r="3" fill="#0080ff" filter="url(#glow)"/>
  <text x="60" y="405" font-family="sans-serif" font-size="14" fill="#ffffff">无视情绪状态，专注行动</text>
  
  <circle cx="40" cy="430" r="3" fill="#ff0080" filter="url(#glow)"/>
  <text x="60" y="435" font-family="sans-serif" font-size="14" fill="#ffffff">承担完全责任</text>
  
  <circle cx="40" cy="460" r="3" fill="#00ff88" filter="url(#glow)"/>
  <text x="60" y="465" font-family="sans-serif" font-size="14" fill="#ffffff">持续行动直到突破</text>
  
  <rect x="20" y="500" width="400" height="60" fill="rgba(0,255,136,0.1)" stroke="#00ff88" stroke-width="1"/>
  <rect x="25" y="505" width="3" height="50" fill="#00ff88"/>
  <text x="40" y="520" font-family="monospace" font-size="12" fill="#00ff88" opacity="0.8">系统提示</text>
  <text x="40" y="540" font-family="sans-serif" font-size="14" fill="#ffffff">
    他人只能提供建议和工具
  </text>
  <text x="40" y="555" font-family="sans-serif" font-size="14" fill="#ffffff">
    真正的改变需要你主动出击
  </text>
  
  <rect x="360" y="520" width="60" height="20" fill="none" stroke="#ff0080" stroke-width="1" opacity="0.6"/>
  <text x="375" y="533" font-family="monospace" font-size="10" fill="#ff0080">执行中</text>
  
  <rect x="0" y="575" width="440" height="5" fill="url(#neon)" opacity="0.3"/>
</svg>