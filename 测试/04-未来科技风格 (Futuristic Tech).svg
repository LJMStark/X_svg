<svg width="440" height="580" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      :root {
        --background-dark: #0A0A1A;
        --accent-neon: #00F3FF;
        --accent-purple: #9D00FF;
        --text-glow: 0 0 10px var(--accent-neon);
      }
      .tech-bg { fill: var(--background-dark); }
      .neon-text { 
        fill: var(--accent-neon); 
        filter: url(#neon-glow);
        font-family: 'Space Mono', monospace;
      }
      .purple-text { 
        fill: var(--accent-purple); 
        font-family: 'Noto Sans SC', sans-serif;
      }
    </style>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,243,255,0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" class="tech-bg"/>
  <rect width="100%" height="100%" fill="url(#grid-pattern)"/>
  <g transform="translate(30, 40)">
    <text class="neon-text" font-size="14" letter-spacing="2">DIGITAL EDITION</text>
    <text class="neon-text" font-size="18" y="60" font-weight="700">专注力密码</text>
    <text class="purple-text" font-size="12" y="85" opacity="0.8">NEUROSCIENCE OF FOCUS</text>
  </g>
  <g transform="translate(30, 150)">
    <rect x="-10" y="-10" width="380" height="2" fill="var(--accent-purple)" opacity="0.5"/>
    <text class="neon-text" font-size="14" line-height="1.6" font-weight="300">
      <tspan x="0" dy="1.2em">「专注不是天赋，而是</tspan>
      <tspan x="0" dy="1.6em">需要不断练习的能力」</tspan>
    </text>
    <rect x="-10" y="70" width="380" height="1" fill="var(--accent-purple)" opacity="0.3"/>
  </g>
  <g transform="translate(40, 250)">
    <circle cx="0" cy="5" r="3" fill="var(--accent-neon)"/>
    <text class="purple-text" font-size="12" x="15" y="10">察觉分心立即回归</text>
    <circle cx="0" cy="35" r="3" fill="var(--accent-neon)"/>
    <text class="purple-text" font-size="12" x="15" y="40">重复练习形成本能</text>
    <circle cx="0" cy="65" r="3" fill="var(--accent-neon)"/>
    <text class="purple-text" font-size="12" x="15" y="70">大多数人未充分训练</text>
  </g>
  <g transform="translate(30, 370)">
    <rect width="380" height="80" fill="rgba(157,0,255,0.1)" stroke="var(--accent-purple)" stroke-width="0.5" stroke-dasharray="4 2"/>
    <text class="purple-text" font-size="11" x="15" y="25">
      <tspan>真正的专注需要主动锻炼注意力肌肉，</tspan>
      <tspan x="0" dy="1.6em">而非被动等待状态的降临</tspan>
    </text>
  </g>
  <g transform="translate(350, 520)">
    <text class="neon-text" font-size="10" text-anchor="end">SYSTEM:ACTIVE</text>
    <text class="neon-text" font-size="8" y="15" text-anchor="end" opacity="0.6">REF:2024</text>
  </g>
  <g transform="translate(30, 520)">
    <circle cx="0" cy="10" r="2" fill="var(--accent-neon)" class="blinking"/>
    <text class="neon-text" font-size="8" x="10" y="13">CONNECTION:ESTABLISHED</text>
  </g>
  <style>
    .blinking {
      animation: blink 2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</svg>